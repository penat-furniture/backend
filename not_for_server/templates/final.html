<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Recommendations</title>
    <style>
        .container {
            margin: 20px;
        }
        .image-row {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
        }
        .item {
            flex: 0 0 auto;
            margin-right: 20px;
            text-align: center;
        }
        .item img {
            max-width: 200px;
            max-height: 200px;
            width: auto;
            height: auto;
        }
        .item .category {
            font-size: 18px;
            margin-top: 5px;
        }
        .item .price {
            font-size: 16px;
            margin-top: 5px;
        }
        .item .link {
            display: block;
            margin-top: 5px;
        }
        .restart-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Final Recommendations</h1>
        <div class="image-row">
            {% for category, info in final_results.items() %}
            <div class="item">
                {% if info.link %}
                    <a href="{{ info.link }}" target="_blank">
                {% endif %}
                <img src="{{ url_for('serve_image', filename=info.name) }}" alt="{{ info.name }}">
                {% if info.link %}
                    </a>
                {% endif %}
                <div class="category">{{ category | capitalize }}</div>
                <div class="price">Price: {{ info.price }}</div>
                {% if info.link %}
                    <a class="link" href="{{ info.link }}" target="_blank">View Product</a>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <form action="{{ url_for('index') }}" method="get" class="restart-button">
            <button type="submit">Restart</button>
        </form>
    </div>
</body>
</html>
